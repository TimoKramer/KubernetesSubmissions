apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-project-ingress
spec:
  rules:
  - http:
      paths:
      - path: /finder
        pathType: Prefix
        backend:
          service:
            name: the-project-svc
            port:
              number: 2345
      - path: /response
        pathType: Prefix
        backend:
          service:
            name: the-project-svc
            port:
              number: 2346
