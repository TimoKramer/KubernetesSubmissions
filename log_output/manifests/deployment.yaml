apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes: # Define volume
        - name: shared-image
          emptyDir: {}
      containers:
        - name: producer
          image: ghcr.io/timokramer/log-output-producer:1.10
          imagePullPolicy: Always
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /usr/src/app/files
        - name: consumer
          image: ghcr.io/timokramer/log-output-consumer:1.10
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
              name: response-http
          volumeMounts: # Mount volume
          - name: shared-image
            mountPath: /usr/src/app/files
